name: test_archemist_recipe
id: 198
materials:
  liquids: [water]
  solids: [sodium_chloride]
stations:
  - name: IkaPlateDigital
    stationOps:
      - type: IKAStirringOpDescriptor
        properties:
          rpm: 200
          duration: 10
          unit: seconds
        output: "IKAOutputDescriptor"
  - name: FisherWeightingStation
    stationOps:
      - type: FisherWeightStablepDescriptor
        properties:
        output: "FisherOutputDescriptor"
workflowSM:
  - state_name: start
    onSuccess: "IkaPlateDigital.IKAStirringOpDescriptor"
    onFail: "end"
  - state_name: IkaPlateDigital.IKAStirringOpDescriptor
    onSuccess: "FisherWeightingStation.FisherWeightStablepDescriptor"
    onFail: "end"
  - state_name: FisherWeightingStation.FisherWeightStablepDescriptor
    onSuccess: "end"
    onFail: "end"
  - state_name: end
    onSuccess:
    onFail:
