general:
  name: test_archemist_recipe
  id: 198
steps:
  - state_name: stirring_operation
    station:
      type: IkaPlateDigital
      id: 2
      process:
        type: CrystalBotWorkflowProcess
        operations:
          - name: stir
            op: IKAStirringOpDescriptor
            parameters:
              stirring_speeds: [200, 150]
              durations: [10, 30]
        args: Null
    transitions:
      on_success: weighing_operation
      on_fail: failed_state
  - state_name: weighing_operation
    station:
      type: FisherWeightingStation
      id: 5
      process:
        type: SomeProcess
        operations:
          - name: weigh
            op: FisherWeightOpDescriptor
            parameters:
              mode: stable
              repeat_for_all_samples: True
        args:
          some_variable: 42
    transitions:
      on_success: analysis_operation
      on_fail: failed_state
  - state_name: analysis_operation
    station:
      type: FisherWeightingStation
      id: 5
      process:
        type: SomeProcess
        operations: Null
        args:
          some_variable: 42
    transitions:
      on_success: end_state
      on_fail: failed_state