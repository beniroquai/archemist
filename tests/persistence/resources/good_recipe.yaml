general:
  name: test_archemist_recipe
  id: 198
steps:
  - state_name: stirring_operation
    station:
      type: IkaPlateDigital
      id: 2
      process:
        type: CrystalBotWorkflowProcess
        operations:
          - name: stir
            type: IKAStirringOpDescriptor
            repeat_for_all_batches: False
            parameters:
              - stirring_speed: 200
                duration: 10
              - stirring_speed: 150
                duration: 10
        args: Null
    transitions:
      on_success: weighing_operation
      on_fail: failed_state
  - state_name: weighing_operation
    station:
      type: FisherWeightingStation
      id: 5
      process:
        type: SomeProcess
        operations:
          - name: weigh
            type: FisherWeightOpDescriptor
            repeat_for_all_batches: True
            parameters: Null
        args:
          some_variable: 42
    transitions:
      on_success: analysis_operation
      on_fail: failed_state
  - state_name: analysis_operation
    station:
      type: FisherWeightingStation
      id: 5
      process:
        type: SomeProcess
        operations: Null
        args:
          some_variable: 42
    transitions:
      on_success: end_state
      on_fail: failed_state